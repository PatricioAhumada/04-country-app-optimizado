<!-- (onValue)="searchByCapital($event)" parte de sherd-search-box -->
<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!--search box-->
    <!--PALCEHOLDER ENVIA ESTE TEXTO AL INPUT PLACEHOLDER EN EL COMPONENTE-->
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      placeholder="Buscar por Capital"
      [initialValue] = "initialValue"
    ></shared-search-box>
  </div>
</div>


<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
